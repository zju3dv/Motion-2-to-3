# ================================ #
#             override             #
# ================================ #
# specify default configuration; the order determines the override order
defaults:
  - _self_
  # pytorch-lightning
  - data: ???
  - model: ???
  - callbacks: null

  # system
  - hydra: default

  # global-override
  - exp: ???  # set "data, model and callbacks" in yaml
  - global/task: null  # dump
  - global/hsearch: null  # hyper-param search
  - global/debug: null


# ================================ #
#          global setting          #
# ================================ #
# expirement information
task: fit  # [fit, predict]
exp_name: ???
data_name: ${data.name}

# utilities in the entry file
output_dir: "outputs/${data_name}/${exp_name}"
ckpt_path: null
ckpt_type: null
seed: 42
resume_training: False
resume_model_path: null  # if null, search from callbacks.model.checkpoint.dirpath

# lightning default settings
pl_trainer:
  devices: 1
  num_sanity_val_steps: 0 # disable sanity check

logger: null